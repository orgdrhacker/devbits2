<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codeforces Tracker - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navigation Header -->
  <header class="bg-gray-800 p-4 shadow-lg w-full">
    <nav class="flex items-center">
      <!-- Left: Website Name -->
      <div>
        <a href="./index.html" class="text-2xl font-bold pl-4">HeckerBhai</a>
      </div>
      <!-- Right: Navigation Links -->
      <div class="flex ml-auto items-center space-x-6 pr-4">
        <a href="./index.html" class="text-lg font-semibold hover:underline">HOME</a>
        <a href="./profile.html" class="text-lg font-semibold hover:underline">PROFILE</a>
        <a href="./submissions.html" class="text-lg font-semibold hover:underline">SUBMISSIONS</a>
        <a href="./contest_list.html" class="text-lg font-semibold hover:underline">CONTESTS</a>
        <a href="./problemset.html" class="text-lg font-semibold hover:underline">PROBLEMSET</a>
        <a href="./compare.html" class="text-lg font-semibold hover:underline">COMPARE</a>
        <div id="auth-item">
          <!-- Default: show LOGIN link -->
          <a href="./login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content: Login & Verification -->
  <div class="max-w-md mx-auto mt-12 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Login (Compilation Error Check)</h1>

    <!-- Handle Input -->
    <label class="block mb-2">Codeforces Handle</label>
    <input 
      id="cfHandle" 
      type="text" 
      placeholder="Enter your CF handle" 
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none"
    />

    <!-- Password Input (not used in real verification) -->
    <label class="block mb-2">Password</label>
    <input 
      id="cfPassword" 
      type="password" 
      placeholder="Enter your password" 
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none"
    />

    <!-- Random Problem Box -->
    <div id="problemBox" class="bg-gray-700 p-4 rounded mb-4 hidden">
      <h2 class="font-semibold text-lg mb-2">Your Verification Problem</h2>
      <p id="problemName" class="mb-1 text-blue-300"></p>
      <a id="problemLink" href="#" target="_blank" class="text-blue-400 hover:underline">
        Open Problem
      </a>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center mt-4">
      <button 
        id="getProblemBtn" 
        class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-700"
      >
        Get Verification Problem
      </button>
      <button 
        id="verifyBtn" 
        class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700"
      >
        Verify & Login
      </button>
    </div>

    <!-- Error/Success Message -->
    <p id="message" class="mt-4 text-center"></p>
  </div>

  <!-- Friend Modal -->
  <div id="friend-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Add a Friend</h2>
      <input type="text" id="friend-username" placeholder="Enter Codeforces handle" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded">
      <button onclick="addFriend()" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Add Friend</button>
      <h3 class="text-lg font-semibold mt-4">Friend List</h3>
      <ul id="friend-list" class="mt-2"></ul>
      <button onclick="document.getElementById('friend-modal').classList.add('hidden')" class="mt-4 w-full bg-red-500 hover:bg-red-600 p-2 rounded">Close</button>
    </div>
  </div>

  <script>
    /* ----------------- HEADER AUTH & FRIEND DROPDOWN ----------------- */
    function updateHeader() {
      const authItem = document.getElementById('auth-item');
      if (!authItem) return;
      const storedUsername = localStorage.getItem('cf_username');
      if (storedUsername) {
        authItem.innerHTML = `
          <div class="relative">
            <a href="#" id="auth-link" class="text-lg font-semibold hover:underline">${storedUsername} â–¼</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 text-white shadow-lg rounded hidden">
              <li class="border-b border-gray-600">
                <a href="./user_profile.html" class="block px-4 py-2 hover:bg-gray-600">View Profile</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="./progress.html" class="block px-4 py-2 hover:bg-gray-600">Your Progress</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="./smartsugge2.html" class="block px-4 py-2 hover:bg-gray-600">Helper tool</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="#" id="my-friend-btn" class="block px-4 py-2 hover:bg-gray-600">My Friend</a>
              </li>
              <li>
                <a href="#" id="logout" class="block px-4 py-2 hover:bg-gray-600">Logout</a>
              </li>
            </ul>
          </div>
        `;
        document.getElementById('auth-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
        });
        document.getElementById('logout').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('cf_username');
          updateHeader();
          window.location.href = "./index.html";
        });
        document.getElementById('my-friend-btn').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('friend-modal').classList.remove('hidden');
          updateFriendList();
        });
      } else {
        authItem.innerHTML = `<a href="./login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>`;
      }
    }
    document.addEventListener("DOMContentLoaded", updateHeader);

    function addFriend() {
      const friendUsername = document.getElementById('friend-username').value.trim();
      if (!friendUsername) {
        alert("Please enter a valid Codeforces handle.");
        return;
      }
      fetch(`https://codeforces.com/api/user.info?handles=${friendUsername}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            let friends = JSON.parse(localStorage.getItem('cf_friends')) || [];
            if (!friends.includes(friendUsername)) {
              friends.push(friendUsername);
              localStorage.setItem('cf_friends', JSON.stringify(friends));
              updateFriendList();
              alert("Friend added successfully!");
            } else {
              alert("This friend is already added.");
            }
          } else {
            alert("Invalid Codeforces handle. Please try again.");
          }
        })
        .catch(error => {
          console.error("Error contacting Codeforces API:", error);
          alert("Error contacting Codeforces API. Please try again later.");
        });
    }

    function updateFriendList() {
      const friendList = document.getElementById('friend-list');
      friendList.innerHTML = "";
      let friends = JSON.parse(localStorage.getItem('cf_friends')) || [];
      if (friends.length === 0) {
        friendList.innerHTML = "<li class='text-gray-400'>No friends added yet.</li>";
      } else {
        friends.forEach(friend => {
          let li = document.createElement('li');
          li.textContent = friend;
          li.className = "px-4 py-2 bg-gray-700 rounded mb-2";
          friendList.appendChild(li);
        });
      }
    }

    /* ----------------- COMPILATION ERROR LOGIN LOGIC ----------------- */
    let chosenProblem = null;  // Store the chosen problem

    /**
     * Fetch a random problem from the Codeforces problemset
     * and display it in the #problemBox.
     */
    async function fetchRandomProblem() {
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      try {
        // 1) Fetch the entire problemset
        const response = await fetch('https://codeforces.com/api/problemset.problems');
        const data = await response.json();
        if (data.status !== 'OK') {
          throw new Error('Error fetching problemset');
        }

        // 2) Pick a random problem
        const problems = data.result.problems;
        if (!problems.length) {
          throw new Error('No problems found');
        }
        chosenProblem = problems[Math.floor(Math.random() * problems.length)];

        // 3) Display the chosen problem
        document.getElementById('problemBox').classList.remove('hidden');
        document.getElementById('problemName').textContent = chosenProblem.name;
        const link = `https://codeforces.com/problemset/problem/${chosenProblem.contestId}/${chosenProblem.index}`;
        document.getElementById('problemLink').setAttribute('href', link);

      } catch (err) {
        messageEl.textContent = 'Failed to fetch a problem. Try again.';
        messageEl.className = 'mt-4 text-center text-red-400';
        console.error(err);
      }
    }

    /**
     * Verify user by checking for a COMPILATION_ERROR verdict
     * for the chosen problem in the user's submissions.
     */
    async function verifyAndLogin() {
      const handle = document.getElementById('cfHandle').value.trim();
      const password = document.getElementById('cfPassword').value.trim();
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      // Basic input validation
      if (!handle || !password) {
        messageEl.textContent = 'Please enter both handle and password.';
        messageEl.className = 'mt-4 text-center text-red-400';
        return;
      }
      if (!chosenProblem) {
        messageEl.textContent = 'Please click "Get Verification Problem" first.';
        messageEl.className = 'mt-4 text-center text-red-400';
        return;
      }

      try {
        // 1) Fetch user submissions from Codeforces
        const subUrl = `https://codeforces.com/api/user.status?handle=${handle}&from=1&count=100000`;
        const response = await fetch(subUrl);
        const data = await response.json();
        if (data.status !== 'OK') {
          throw new Error('Failed to fetch submissions');
        }

        // 2) Look for a submission with verdict = COMPILATION_ERROR
        //    that matches the chosen problem's contestId + index
        const submissions = data.result;
        const contestId = chosenProblem.contestId;
        const index = chosenProblem.index;

        const foundCompilationError = submissions.some(sub => {
          const p = sub.problem;
          return (
            p.contestId === contestId &&
            p.index === index &&
            sub.verdict === 'COMPILATION_ERROR'
          );
        });

        if (foundCompilationError) {
          // Verification success -> "Log in"
          messageEl.textContent = 'Login successful! You had a compilation error on the verification problem.';
          messageEl.className = 'mt-4 text-center text-green-400';

          // Save user in localStorage (simulating login)
          localStorage.setItem('cf_username', handle);

          // Optionally redirect to index.html
          // window.location.href = "./index.html";
        } else {
          // Verification failed
          messageEl.textContent = 'Verification failed. No COMPILATION_ERROR found for the chosen problem.';
          messageEl.className = 'mt-4 text-center text-red-400';
        }

      } catch (err) {
        messageEl.textContent = 'Error during verification. Check console.';
        messageEl.className = 'mt-4 text-center text-red-400';
        console.error(err);
      }
    }

    // Attach event listeners
    document.getElementById('getProblemBtn').addEventListener('click', fetchRandomProblem);
    document.getElementById('verifyBtn').addEventListener('click', verifyAndLogin);
  </script>
</body>
</html>
