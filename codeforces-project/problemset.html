<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow-lg w-full">
    <nav class="flex items-center">
      <div>
        <a href="index.html" class="text-2xl font-bold pl-4">HeckerBhai</a>
      </div>
      <div class="flex ml-auto items-center space-x-6 pr-4">
        <a href="index.html" class="text-lg font-semibold hover:underline">HOME</a>
        <a href="profile.html" class="text-lg font-semibold hover:underline">PROFILE</a>
        <a href="submissions.html" class="text-lg font-semibold hover:underline">SUBMISSIONS</a>
        <a href="contest_list.html" class="text-lg font-semibold hover:underline">CONTESTS</a>
        <a href="problemset.html" class="text-lg font-semibold hover:underline">PROBLEMSET</a>
        <a href="compare.html" class="text-lg font-semibold hover:underline">COMPARE</a>
        <div id="auth-item">
          <a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Codeforces Visualizer</h1>
    <p class="text-center text-gray-300">Analyze and compare Codeforces profiles effortlessly.</p>
    
    <div class="mt-6 flex justify-center space-x-4">
      <input type="number" id="minRating" placeholder="Min Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <input type="number" id="maxRating" placeholder="Max Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <button id="filterBtn" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700">Filter</button>
    </div>

    <div id="result" class="mt-6 text-center text-gray-300 space-y-4"></div>
  </main>

  <script>
    let allProblems = [];

    function updateHeader() {
      const authItem = document.getElementById('auth-item');
      const storedUsername = localStorage.getItem('cf_username');
      if (storedUsername) {
        authItem.innerHTML = `
          <div class="relative">
            <a href="#" id="auth-link" class="text-lg font-semibold hover:underline">${storedUsername} â–¼</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 text-white shadow-lg rounded hidden">
              <li class="border-b border-gray-600"><a href="user_profile.html" class="block px-4 py-2 hover:bg-gray-600">View Profile</a></li>
              <li class="border-b border-gray-600"><a href="progress.html" class="block px-4 py-2 hover:bg-gray-600">Your Progress</a></li>
              <li><a href="#" id="logout" class="block px-4 py-2 hover:bg-gray-600">Logout</a></li>
            </ul>
          </div>
        `;
        document.getElementById('auth-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
        });
        document.getElementById('logout').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('cf_username');
          updateHeader();
          window.location.href = "index.html";
        });
      }
    }
    document.addEventListener("DOMContentLoaded", updateHeader);

    async function fetchProblems() {
      try {
        const response = await fetch("https://codeforces.com/api/problemset.problems");
        const data = await response.json();
        if (data.status === "OK") {
          allProblems = data.result.problems;
          displayProblems(allProblems);
        } else {
          document.getElementById("result").innerHTML = "<p class='text-red-500'>Error fetching problems.</p>";
        }
      } catch (error) {
        document.getElementById("result").innerHTML = "<p class='text-red-500'>Failed to fetch problems.</p>";
      }
    }

    function displayProblems(problems) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      problems.forEach(problem => {
        const problemLink = `https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}`;
        resultDiv.innerHTML += `<p class="mb-4"><a href="${problemLink}" target="_blank" class="text-blue-400 hover:underline">${problem.name}</a> (Rating: ${problem.rating || "N/A"}, Tags: ${problem.tags.join(', ')})</p>`;
      });
    }

    document.getElementById("filterBtn").addEventListener("click", function() {
      const minRating = parseInt(document.getElementById("minRating").value) || 0;
      const maxRating = parseInt(document.getElementById("maxRating").value) || Infinity;
      
      const filteredProblems = allProblems.filter(p => p.rating >= minRating && p.rating <= maxRating);
      displayProblems(filteredProblems);
    });

    document.addEventListener("DOMContentLoaded", fetchProblems);
  </script>
</body>

</html>
