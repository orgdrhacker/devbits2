<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation Header -->
  <header class="bg-gray-800 p-4 shadow-lg w-full">
    <nav class="flex items-center">
      <!-- Website Name -->
      <div>
        <a href="index.html" class="text-2xl font-bold pl-4">HeckerBhai</a>
      </div>
      <!-- Navigation Links -->
      <div class="flex ml-auto items-center space-x-6 pr-4">
        <a href="index.html" class="text-lg font-semibold hover:underline">HOME</a>
        <a href="profile.html" class="text-lg font-semibold hover:underline">PROFILE</a>
        <a href="submissions.html" class="text-lg font-semibold hover:underline">SUBMISSIONS</a>
        <a href="contest_list.html" class="text-lg font-semibold hover:underline">CONTESTS</a>
        <a href="problemset.html" class="text-lg font-semibold hover:underline">PROBLEMSET</a>
        <a href="compare.html" class="text-lg font-semibold hover:underline">COMPARE</a>
        <div id="auth-item">
          <a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Codeforces Visualizer</h1>
    <p class="text-center text-gray-300">Analyze and compare Codeforces profiles effortlessly.</p>
    
    <!-- Filter Section -->
    <div class="mt-6 flex flex-col sm:flex-row sm:justify-center sm:items-center gap-4">
      <input type="number" id="minRating" placeholder="Min Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <input type="number" id="maxRating" placeholder="Max Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <!-- Single-select dropdown for problem tags -->
      <select id="tagSelector" class="p-2 w-64 rounded bg-gray-700 text-white">
        <!-- Options will be added dynamically -->
      </select>
      <button id="filterBtn" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700">Filter</button>
      <!-- NEW BUTTON: Unsolved Only -->
      <button id="unsolvedBtn" class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-700">Unsolved Only</button>
    </div>

    <!-- Results Section -->
    <div id="result" class="mt-6 text-center text-gray-300 space-y-4"></div>
    <!-- Pagination Section -->
    <div id="pagination" class="mt-4 flex justify-center space-x-4"></div>
  </main>

  <!-- Friend Modal -->
  <div id="friend-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Add a Friend</h2>
      <input type="text" id="friend-username" placeholder="Enter Codeforces handle" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded">
      <button onclick="addFriend()" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Add Friend</button>
      <h3 class="text-lg font-semibold mt-4">Friend List</h3>
      <ul id="friend-list" class="mt-2"></ul>
      <button onclick="document.getElementById('friend-modal').classList.add('hidden')" class="mt-4 w-full bg-red-500 hover:bg-red-600 p-2 rounded">Close</button>
    </div>
  </div>

  <script>
    let allProblems = [];
    let currentFilteredProblems = [];
    let currentPage = 1;
    const itemsPerPage = 100;

    /* ----------------- HEADER AUTH & FRIEND OPTION ----------------- */
    function updateHeader() {
      const authItem = document.getElementById('auth-item');
      const storedUsername = localStorage.getItem('cf_username');
      if (storedUsername) {
        authItem.innerHTML = `
          <div class="relative">
            <a href="#" id="auth-link" class="text-lg font-semibold hover:underline">${storedUsername} â–¼</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 text-white shadow-lg rounded hidden">
              <li class="border-b border-gray-600">
                <a href="user_profile.html" class="block px-4 py-2 hover:bg-gray-600">View Profile</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="progress.html" class="block px-4 py-2 hover:bg-gray-600">Your Progress</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="smartsugge2.html" class="block px-4 py-2 hover:bg-gray-600">Helper tool</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="#" id="my-friend-btn" class="block px-4 py-2 hover:bg-gray-600">My Friend</a>
              </li>
              <li>
                <a href="#" id="logout" class="block px-4 py-2 hover:bg-gray-600">Logout</a>
              </li>
            </ul>
          </div>
        `;
        document.getElementById('auth-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
        });
        document.getElementById('logout').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('cf_username');
          updateHeader();
          window.location.href = "index.html";
        });
        document.getElementById('my-friend-btn').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('friend-modal').classList.remove('hidden');
          updateFriendList();
        });
      } else {
        authItem.innerHTML = `<a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>`;
      }
    }
    document.addEventListener("DOMContentLoaded", updateHeader);

    /* ----------------- PROBLEMSET FUNCTIONS ----------------- */
    async function fetchProblems() {
      try {
        const response = await fetch("https://codeforces.com/api/problemset.problems");
        const data = await response.json();
        if (data.status === "OK") {
          allProblems = data.result.problems;
          currentFilteredProblems = allProblems;
          currentPage = 1;
          displayProblemsPage();
          populateTagSelector(allProblems);
        } else {
          document.getElementById("result").innerHTML = "<p class='text-red-500'>Error fetching problems.</p>";
        }
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("result").innerHTML = "<p class='text-red-500'>Failed to fetch problems.</p>";
      }
    }

    function populateTagSelector(problems) {
      const tagSet = new Set();
      problems.forEach(problem => {
        problem.tags.forEach(tag => tagSet.add(tag));
      });
      const tags = Array.from(tagSet).sort();
      const tagSelector = document.getElementById("tagSelector");
      tagSelector.innerHTML = `<option value="all">All Tags</option>`;
      tags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagSelector.appendChild(option);
      });
    }

    /**
     *  displayProblems (Table Only)
     *  Renders a table with columns for Problem Name, Rating, and Tags.
     */
    function displayProblems(problems) {
      const resultDiv = document.getElementById("result");
      let html = `
        <table class="w-full border border-gray-600 text-left text-sm">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-4 py-2 border-b border-gray-600 text-gray-300 uppercase tracking-wider">Problem Name</th>
              <th class="px-4 py-2 border-b border-gray-600 text-gray-300 uppercase tracking-wider">Rating</th>
              <th class="px-4 py-2 border-b border-gray-600 text-gray-300 uppercase tracking-wider">Tags</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      problems.forEach(problem => {
        const problemLink = `https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}`;
        html += `
          <tr class="border-b border-gray-600 hover:bg-gray-700">
            <td class="px-4 py-2">
              <a href="${problemLink}" target="_blank" class="text-blue-400 hover:underline">${problem.name}</a>
            </td>
            <td class="px-4 py-2">${problem.rating || "N/A"}</td>
            <td class="px-4 py-2">${problem.tags.join(', ')}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      resultDiv.innerHTML = html;
    }

    function displayProblemsPage() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const pageProblems = currentFilteredProblems.slice(startIndex, startIndex + itemsPerPage);
      displayProblems(pageProblems);
      updatePaginationButtons();
    }

    function updatePaginationButtons() {
      const paginationDiv = document.getElementById("pagination");
      const totalPages = Math.ceil(currentFilteredProblems.length / itemsPerPage);
      const prevDisabled = (currentPage === 1) ? "disabled" : "";
      const nextDisabled = (currentPage === totalPages || totalPages === 0) ? "disabled" : "";
      paginationDiv.innerHTML = `
        <button id="prevBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600" ${prevDisabled}>Previous</button>
        <span class="page-info text-white self-center">Page ${currentPage} of ${totalPages}</span>
        <button id="nextBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600" ${nextDisabled}>Next</button>
      `;
      document.getElementById("prevBtn").addEventListener("click", function() {
        if (currentPage > 1) {
          currentPage--;
          displayProblemsPage();
        }
      });
      document.getElementById("nextBtn").addEventListener("click", function() {
        if (currentPage < totalPages) {
          currentPage++;
          displayProblemsPage();
        }
      });
    }

    function applyFilters() {
      const minRating = parseInt(document.getElementById("minRating").value) || 0;
      const maxRating = parseInt(document.getElementById("maxRating").value) || Infinity;
      const selectedTag = document.getElementById("tagSelector").value;
      currentFilteredProblems = allProblems.filter(p => {
        const ratingOk = p.rating >= minRating && p.rating <= maxRating;
        const tagOk = (selectedTag === "all") || p.tags.includes(selectedTag);
        return ratingOk && tagOk;
      });
      currentPage = 1;
      displayProblemsPage();
    }
    document.getElementById("filterBtn").addEventListener("click", applyFilters);
    document.addEventListener("DOMContentLoaded", fetchProblems);

    /* ----------------- NEW FUNCTION: Unsolved Only ----------------- */
    async function unsolvedOnly() {
      const handle = localStorage.getItem('cf_username');
      if (!handle) {
        alert("No user is logged in. Please log in first.");
        return;
      }

      try {
        // Fetch user's submissions (up to 100k)
        const response = await fetch(`https://codeforces.com/api/user.status?handle=${handle}&from=1&count=100000`);
        const data = await response.json();

        if (data.status === "OK") {
          // Gather all solved problems in a set
          const solvedSet = new Set();
          data.result.forEach(sub => {
            if (sub.verdict === "OK" && sub.problem.contestId && sub.problem.index) {
              solvedSet.add(sub.problem.contestId + sub.problem.index);
            }
          });

          // Filter out solved problems from the current list
          currentFilteredProblems = currentFilteredProblems.filter(
            p => !solvedSet.has(p.contestId + p.index)
          );
          currentPage = 1;
          displayProblemsPage();

          // CHANGE THE BUTTON COLOR TO INDICATE FILTER IS APPLIED
          const btn = document.getElementById("unsolvedBtn");
          btn.classList.remove("bg-green-600", "hover:bg-green-700");
          btn.classList.add("bg-red-600", "hover:bg-red-700");

        } else {
          alert("Failed to fetch user submissions. Please try again later.");
        }
      } catch (err) {
        console.error("Error fetching user submissions:", err);
        alert("Error fetching user submissions. Check the console for more details.");
      }
    }

    // Attach event listener to the new Unsolved Only button
    document.getElementById("unsolvedBtn").addEventListener("click", unsolvedOnly);

    /* ----------------- FRIEND FUNCTIONS ----------------- */
    function addFriend() {
      const friendUsername = document.getElementById('friend-username').value.trim();
      if (!friendUsername) {
        alert("Please enter a valid Codeforces handle.");
        return;
      }
      fetch(`https://codeforces.com/api/user.info?handles=${friendUsername}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            let friends = JSON.parse(localStorage.getItem('cf_friends')) || [];
            if (!friends.includes(friendUsername)) {
              friends.push(friendUsername);
              localStorage.setItem('cf_friends', JSON.stringify(friends));
              updateFriendList();
              alert("Friend added successfully!");
            } else {
              alert("This friend is already added.");
            }
          } else {
            alert("Invalid Codeforces handle. Please try again.");
          }
        })
        .catch(error => {
          console.error("Error contacting Codeforces API:", error);
          alert("Error contacting Codeforces API. Please try again later.");
        });
    }

    function updateFriendList() {
      const friendList = document.getElementById('friend-list');
      friendList.innerHTML = "";
      let friends = JSON.parse(localStorage.getItem('cf_friends')) || [];
      if (friends.length === 0) {
        friendList.innerHTML = "<li class='text-gray-400'>No friends added yet.</li>";
      } else {
        friends.forEach(friend => {
          let li = document.createElement('li');
          li.textContent = friend;
          li.className = "px-4 py-2 bg-gray-700 rounded mb-2";
          friendList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
