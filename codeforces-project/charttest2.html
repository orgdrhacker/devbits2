<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codeforces Tracker - Rating & Contest History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation Header -->
  <header class="bg-gray-800 p-4 shadow-lg w-full">
    <nav class="flex items-center">
      <!-- Left: Website Name -->
      <div>
        <a href="index.html" class="text-2xl font-bold pl-4">Coderia</a>
      </div>
      <!-- Right: Navigation Links -->
      <div class="flex ml-auto items-center space-x-6 pr-4">
        <a href="index.html" class="text-lg font-semibold hover:underline">HOME</a>
        <a href="profile.html" class="text-lg font-semibold hover:underline">PROFILE</a>
        <a href="submissions.html" class="text-lg font-semibold hover:underline">SUBMISSIONS</a>
        <a href="contest_list.html" class="text-lg font-semibold hover:underline">CONTESTS</a>
        <a href="problemset.html" class="text-lg font-semibold hover:underline">PROBLEMSET</a>
        <a href="compare.html" class="text-lg font-semibold hover:underline">COMPARE</a>
        <div id="auth-item">
          <a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Container -->
  <main class="max-w-4xl mx-auto mt-12 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Codeforces Rating & Contest History</h1>
    <p class="text-center text-gray-300 mb-6">
      Enter a Codeforces username to view the rating changes graph and contest participation history.
    </p>
    <!-- Input Section -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
      <input type="text" id="usernameInput" placeholder="Enter Codeforces username" class="p-2 w-64 rounded bg-gray-700 text-white" />
      <button id="plotButton" class="bg-blue-500 px-4 py-2 rounded text-white hover:bg-blue-600">
        Plot Rating & History
      </button>
    </div>
    <p id="errorMessage" class="mt-4 text-center text-red-500"></p>
    <!-- Canvas for the Rating Graph -->
    <canvas id="ratingChart" class="mt-6 w-full"></canvas>
    <!-- Contest List Container -->
    <div id="contestList" class="mt-6"></div>
  </main>

  <script>
    // Update header if a user is logged in
    function updateHeader() {
      const authItem = document.getElementById('auth-item');
      const storedUsername = localStorage.getItem('cf_username');
      if (storedUsername) {
        authItem.innerHTML = `
          <div class="relative">
            <a href="#" id="auth-link" class="text-lg font-semibold hover:underline">${storedUsername} ▼</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 text-white shadow-lg rounded hidden">
              <li class="border-b border-gray-600">
                <a href="user_profile.html" class="block px-4 py-2 hover:bg-gray-600">View Profile</a>
              </li>
              
              <li>
                <a href="#" id="logout" class="block px-4 py-2 hover:bg-gray-600">Logout</a>
              </li>
            </ul>
          </div>
        `;
        document.getElementById('auth-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
        });
        document.getElementById('logout').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('cf_username');
          updateHeader();
          window.location.href = "index.html";
        });
      } else {
        authItem.innerHTML = `<a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>`;
      }
    }
    document.addEventListener("DOMContentLoaded", updateHeader);

    // Fetch rating data for a given Codeforces username using the API
    async function fetchRatingData(username) {
      const apiUrl = `https://codeforces.com/api/user.rating?handle=${username}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.status === 'OK') {
          return data.result;
        } else {
          throw new Error(data.comment || 'API Error');
        }
      } catch (error) {
        throw error;
      }
    }

    // Plot the rating graph and display contest history
    async function plotRatingGraphAndContests(username) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';
      try {
        const ratingData = await fetchRatingData(username);
        if (ratingData.length === 0) {
          errorMessage.textContent = 'No rating data available for this user.';
          return;
        }
        // Prepare chart data arrays:
        const labels = ratingData.map(entry => {
          const date = new Date(entry.ratingUpdateTimeSeconds * 1000);
          return date.toLocaleDateString();
        });
        const ratings = ratingData.map(entry => entry.newRating);
        const contestNames = ratingData.map(entry => entry.contestName);

        // Destroy any existing chart instance to prevent overlay
        if (window.ratingChartInstance) {
          window.ratingChartInstance.destroy();
        }
        const ctx = document.getElementById('ratingChart').getContext('2d');
        window.ratingChartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Rating',
              data: ratings,
              fill: false,
              borderColor: 'rgba(59, 130, 246, 1)', // Tailwind blue-500
              backgroundColor: 'rgba(59, 130, 246, 0.5)',
              tension: 0.1,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  title: function(context) {
                    const idx = context[0].dataIndex;
                    return contestNames[idx];
                  },
                  label: function(context) {
                    const idx = context.dataIndex;
                    return 'Rating: ' + ratings[idx];
                  },
                  afterLabel: function(context) {
                    const idx = context.dataIndex;
                    return 'Date: ' + labels[idx];
                  }
                }
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Contest Date'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Rating'
                },
                beginAtZero: false
              }
            }
          }
        });

        // Now, display contest details below the graph.
        const contestListDiv = document.getElementById('contestList');
        let contestListHtml = '<h2 class="text-2xl font-bold mb-4">Contest History</h2>';
        contestListHtml += '<ul class="space-y-4">';
        ratingData.forEach(entry => {
          const contestDate = new Date(entry.ratingUpdateTimeSeconds * 1000).toLocaleDateString();
          contestListHtml += `
            <li class="p-4 bg-gray-700 rounded shadow">
              <p><strong>Contest Name:</strong> ${entry.contestName} (ID: ${entry.contestId})</p>
              <p><strong>Date:</strong> ${contestDate}</p>
              <p><strong>Rank:</strong> ${entry.rank}</p>
              <p><strong>Rating Change:</strong> ${entry.oldRating} → ${entry.newRating}</p>
            </li>`;
        });
        contestListHtml += '</ul>';
        contestListDiv.innerHTML = contestListHtml;
      } catch (error) {
        errorMessage.textContent = 'Error: ' + error.message;
        console.error(error);
      }
    }

    // Event listener for the Plot button
    document.getElementById('plotButton').addEventListener('click', function() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        document.getElementById('errorMessage').textContent = 'Please enter a Codeforces username.';
        return;
      }
      plotRatingGraphAndContests(username);
    });
  </script>
</body>
</html>
