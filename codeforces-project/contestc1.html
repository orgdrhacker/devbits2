<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Visualizer & Contest Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation Header -->
  <header class="bg-gray-800 p-4 shadow-lg w-full">
    <nav class="flex items-center">
      <!-- Left: Website Name -->
      <div>
        <a href="index.html" class="text-2xl font-bold pl-4">HeckerBhai</a>
      </div>
      <!-- Navigation Links -->
      <div class="flex ml-auto items-center space-x-6 pr-4">
        <a href="index.html" class="text-lg font-semibold hover:underline">HOME</a>
        <a href="profile.html" class="text-lg font-semibold hover:underline">PROFILE</a>
        <a href="submissions.html" class="text-lg font-semibold hover:underline">SUBMISSIONS</a>
        <a href="contest_list.html" class="text-lg font-semibold hover:underline">CONTESTS</a>
        <a href="problemset.html" class="text-lg font-semibold hover:underline">PROBLEMSET</a>
        <a href="compare.html" class="text-lg font-semibold hover:underline">COMPARE</a>
        <div id="auth-item">
          <a href="login.html" id="auth-link" class="text-lg font-semibold hover:underline">LOGIN</a>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Main Content Container -->
  <main class="max-w-5xl mx-auto mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Codeforces Visualizer & Contest Creator</h1>
    <p class="text-center text-gray-300">Filter the problemset, select problems, and create a contest room to participate.</p>
    
    <!-- Filter Section -->
    <div class="mt-6 flex flex-col sm:flex-row sm:justify-center sm:items-center gap-4">
      <input type="number" id="minRating" placeholder="Min Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <input type="number" id="maxRating" placeholder="Max Rating" class="p-2 w-32 rounded bg-gray-700 text-white">
      <select id="tagSelector" class="p-2 w-64 rounded bg-gray-700 text-white">
        <!-- Options will be populated dynamically -->
      </select>
      <button id="filterBtn" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700">Filter</button>
    </div>
    
    <!-- Results Section -->
    <div id="result" class="mt-6 text-gray-300 space-y-4"></div>
    <!-- Pagination Section -->
    <div id="pagination" class="mt-4 flex justify-center space-x-4"></div>
    
    <!-- Create Contest Room Button -->
    <div class="mt-6 flex justify-center">
      <button id="createContestBtn" class="bg-green-600 px-6 py-2 rounded text-white hover:bg-green-700">Create Contest Room</button>
    </div>
  </main>
  
  <script>
    let allProblems = [];
    let currentFilteredProblems = [];
    let currentPage = 1;
    const itemsPerPage = 100;

    function updateHeader() {
      const authItem = document.getElementById('auth-item');
      const storedUsername = localStorage.getItem('cf_username');
      if (storedUsername) {
        authItem.innerHTML = `
          <div class="relative">
            <a href="#" id="auth-link" class="text-lg font-semibold hover:underline">${storedUsername} â–¼</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 text-white shadow-lg rounded hidden">
              <li class="border-b border-gray-600">
                <a href="user_profile.html" class="block px-4 py-2 hover:bg-gray-600">View Profile</a>
              </li>
              <li class="border-b border-gray-600">
                <a href="progress.html" class="block px-4 py-2 hover:bg-gray-600">Your Progress</a>
              </li>
              <li>
                <a href="#" id="logout" class="block px-4 py-2 hover:bg-gray-600">Logout</a>
              </li>
            </ul>
          </div>
        `;
        document.getElementById('auth-link').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
        });
        document.getElementById('logout').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('cf_username');
          updateHeader();
          window.location.href = "index.html";
        });
      }
    }
    document.addEventListener("DOMContentLoaded", updateHeader);

    // Fetch problems from Codeforces API
    async function fetchProblems() {
      try {
        const response = await fetch("https://codeforces.com/api/problemset.problems");
        const data = await response.json();
        if (data.status === "OK") {
          allProblems = data.result.problems;
          currentFilteredProblems = allProblems;
          currentPage = 1;
          displayProblemsPage();
          populateTagSelector(allProblems);
        } else {
          document.getElementById("result").innerHTML = "<p class='text-red-500'>Error fetching problems.</p>";
        }
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("result").innerHTML = "<p class='text-red-500'>Failed to fetch problems.</p>";
      }
    }
    
    // Populate the dropdown with unique problem tags
    function populateTagSelector(problems) {
      const tagSet = new Set();
      problems.forEach(problem => {
        problem.tags.forEach(tag => tagSet.add(tag));
      });
      const tags = Array.from(tagSet).sort();
      const tagSelector = document.getElementById("tagSelector");
      tagSelector.innerHTML = `<option value="all">All Tags</option>`;
      tags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagSelector.appendChild(option);
      });
    }
    
    // Display problems with checkboxes for selection
    function displayProblems(problems) {
      const resultDiv = document.getElementById("result");
      let html = "";
      problems.forEach(problem => {
        const problemLink = `https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}`;
        html += `<div class="mb-4 border-b border-gray-600 pb-2">
                   <input type="checkbox" class="problemCheckbox" data-contestid="${problem.contestId}" data-index="${problem.index}" id="prob_${problem.contestId}_${problem.index}">
                   <label for="prob_${problem.contestId}_${problem.index}" class="ml-2">
                     <a href="${problemLink}" target="_blank" class="text-blue-400 hover:underline">${problem.name}</a>
                     (Rating: ${problem.rating || "N/A"}, Tags: ${problem.tags.join(', ')})
                   </label>
                 </div>`;
      });
      resultDiv.innerHTML = html;
    }
    
    function displayProblemsPage() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const pageProblems = currentFilteredProblems.slice(startIndex, startIndex + itemsPerPage);
      displayProblems(pageProblems);
      updatePaginationButtons();
    }
    
    function updatePaginationButtons() {
      const paginationDiv = document.getElementById("pagination");
      const totalPages = Math.ceil(currentFilteredProblems.length / itemsPerPage);
      const prevDisabled = (currentPage === 1) ? "disabled" : "";
      const nextDisabled = (currentPage === totalPages || totalPages === 0) ? "disabled" : "";
      paginationDiv.innerHTML = `
        <button id="prevBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600" ${prevDisabled}>Previous</button>
        <span class="page-info text-white self-center">Page ${currentPage} of ${totalPages}</span>
        <button id="nextBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600" ${nextDisabled}>Next</button>
      `;
      document.getElementById("prevBtn").addEventListener("click", function() {
        if (currentPage > 1) {
          currentPage--;
          displayProblemsPage();
        }
      });
      document.getElementById("nextBtn").addEventListener("click", function() {
        if (currentPage < totalPages) {
          currentPage++;
          displayProblemsPage();
        }
      });
    }
    
    function applyFilters() {
      const minRating = parseInt(document.getElementById("minRating").value) || 0;
      const maxRating = parseInt(document.getElementById("maxRating").value) || Infinity;
      const selectedTag = document.getElementById("tagSelector").value;
      currentFilteredProblems = allProblems.filter(p => {
        const ratingOk = p.rating >= minRating && p.rating <= maxRating;
        const tagOk = (selectedTag === "all") || p.tags.includes(selectedTag);
        return ratingOk && tagOk;
      });
      currentPage = 1;
      displayProblemsPage();
    }
    
    document.getElementById("filterBtn").addEventListener("click", applyFilters);
    
    // Create Contest Room: collect selected problems and navigate to contest room page (contestc.html)
    document.getElementById("createContestBtn").addEventListener("click", function() {
      const checkboxes = document.querySelectorAll(".problemCheckbox:checked");
      if (checkboxes.length === 0) {
        alert("Please select at least one problem to create a contest room.");
        return;
      }
      let selectedProblems = [];
      checkboxes.forEach(chk => {
        selectedProblems.push({
          contestId: chk.getAttribute("data-contestid"),
          index: chk.getAttribute("data-index")
        });
      });
      localStorage.setItem("contestRoomProblems", JSON.stringify(selectedProblems));
      // Navigate to contest room page (contestc.html)
      window.location.href = "contestc.html";
    });
    
    document.addEventListener("DOMContentLoaded", fetchProblems);
  </script>
</body>
</html>
