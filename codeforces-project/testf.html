<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codeforces Compilation Error Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login (Compilation Error Check)</h1>

    <!-- Handle Input -->
    <label class="block mb-2">Codeforces Handle</label>
    <input 
      id="cfHandle" 
      type="text" 
      placeholder="Enter your CF handle" 
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none"
    />

    <!-- Password Input (not used in real verification) -->
    <label class="block mb-2">Password</label>
    <input 
      id="cfPassword" 
      type="password" 
      placeholder="Enter your password" 
      class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none"
    />

    <!-- Random Problem Box -->
    <div id="problemBox" class="bg-gray-700 p-4 rounded mb-4 hidden">
      <h2 class="font-semibold text-lg mb-2">Your Verification Problem</h2>
      <p id="problemName" class="mb-1 text-blue-300"></p>
      <a id="problemLink" href="#" target="_blank" class="text-blue-400 hover:underline">
        Open Problem
      </a>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center mt-4">
      <button 
        id="getProblemBtn" 
        class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-700"
      >
        Get Verification Problem
      </button>
      <button 
        id="verifyBtn" 
        class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700"
      >
        Verify & Login
      </button>
    </div>

    <!-- Error/Success Message -->
    <p id="message" class="mt-4 text-center"></p>
  </div>

  <script>
    // Store the chosen problem here once fetched
    let chosenProblem = null;

    /**
     * Fetch a random problem from the Codeforces problemset
     * and display it in the #problemBox.
     */
    async function fetchRandomProblem() {
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      try {
        // 1) Fetch the entire problemset
        const response = await fetch('https://codeforces.com/api/problemset.problems');
        const data = await response.json();
        if (data.status !== 'OK') {
          throw new Error('Error fetching problemset');
        }

        // 2) Pick a random problem
        const problems = data.result.problems;
        if (!problems.length) {
          throw new Error('No problems found');
        }
        chosenProblem = problems[Math.floor(Math.random() * problems.length)];

        // 3) Display the chosen problem
        document.getElementById('problemBox').classList.remove('hidden');
        document.getElementById('problemName').textContent = chosenProblem.name;
        const link = `https://codeforces.com/problemset/problem/${chosenProblem.contestId}/${chosenProblem.index}`;
        document.getElementById('problemLink').setAttribute('href', link);

      } catch (err) {
        messageEl.textContent = 'Failed to fetch a problem. Try again.';
        console.error(err);
      }
    }

    /**
     * Verify user by checking for a COMPILATION_ERROR verdict
     * for the chosen problem in the user's submissions.
     */
    async function verifyAndLogin() {
      const handle = document.getElementById('cfHandle').value.trim();
      const password = document.getElementById('cfPassword').value.trim();
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      // Basic input validation
      if (!handle || !password) {
        messageEl.textContent = 'Please enter both handle and password.';
        messageEl.className = 'mt-4 text-center text-red-400';
        return;
      }
      if (!chosenProblem) {
        messageEl.textContent = 'Please click "Get Verification Problem" first.';
        messageEl.className = 'mt-4 text-center text-red-400';
        return;
      }

      try {
        // 1) Fetch user submissions from Codeforces
        const subUrl = `https://codeforces.com/api/user.status?handle=${handle}&from=1&count=100000`;
        const response = await fetch(subUrl);
        const data = await response.json();
        if (data.status !== 'OK') {
          throw new Error('Failed to fetch submissions');
        }

        // 2) Look for a submission with verdict = COMPILATION_ERROR
        //    that matches the chosen problem's contestId + index
        const submissions = data.result;
        const contestId = chosenProblem.contestId;
        const index = chosenProblem.index;

        const foundCompilationError = submissions.some(sub => {
          const p = sub.problem;
          return (
            p.contestId === contestId &&
            p.index === index &&
            sub.verdict === 'COMPILATION_ERROR'
          );
        });

        if (foundCompilationError) {
          // Verification success -> "Log in"
          messageEl.textContent = 'Login successful! You had a compilation error on the verification problem.';
          messageEl.className = 'mt-4 text-center text-green-400';

          // Save user in localStorage (simulating login)
          localStorage.setItem('cf_username', handle);

          // You can redirect to another page if you like
          // window.location.href = "index.html";
        } else {
          // Verification failed
          messageEl.textContent = 'Verification failed. No COMPILATION_ERROR found for the chosen problem.';
          messageEl.className = 'mt-4 text-center text-red-400';
        }

      } catch (err) {
        messageEl.textContent = 'Error during verification. Check console.';
        messageEl.className = 'mt-4 text-center text-red-400';
        console.error(err);
      }
    }

    // Attach event listeners
    document.getElementById('getProblemBtn').addEventListener('click', fetchRandomProblem);
    document.getElementById('verifyBtn').addEventListener('click', verifyAndLogin);
  </script>
</body>
</html>
